<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1 class="text">Bem-vindo de Volta :)</h1>
        <h2 class="text subtitle">Faça login na sua conta</h2>
        <div class="input input-user">
            <img src="img/icons8-user-24.png" alt="Ícone de usuário" class="img img-inputuser" >
            <input type="text" class="inputtext input-user" placeholder="Usuário">
        </div>
        <div class="input input-password">
            <img src="img/icons8-padlock-outline-24.png" alt="Ícone de senha" class="img img-inputpass">
            <input type="password" class="inputtext input-password" placeholder="Senha">
        </div>
        <p class="text reset-password">Esqueceu sua senha?</p>
        <button class="entrar">Login</button>
        <p class="text subtitle ou">Ou</p>
        <div class="connect google">
            <img src="img/icons8-google-48.png" alt="Logo do Google" class="img-socialmedia">
            <p class="text text-socialmedia">Fazer login com o Google</p>
        </div>
        <div class="connect facebook">
            <img src="img/icons8-facebook-48.png" alt="Logo do Facebook" class="img-socialmedia">
            <p class="text text-socialmedia">Fazer login com o Facebook</p>
        </div>
        <p class="text icons8">Ícones por <a href="https://icons8.com">Icons8</a></p>
    </div>
    
</body>
</html>
